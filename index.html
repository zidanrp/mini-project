<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Buku</title>
</head>
<body>
    <div id="toko-info">
        <h2>Nama Toko: <span id="nama-toko"></span></h2>
        <p>Pengarang: <span id="pengarang"></span></p>
        <p>Alamat: <span id="alamat"></span></p>
    </div>
    
    <div id="koleksi-buku">
        <h2>Koleksi Buku</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Judul</th>
                    <th>Kategori</th>
                    <th>Harga</th>
                </tr>
            </thead>
            <tbody id="daftar-buku">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
